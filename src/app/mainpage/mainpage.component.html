<div class="sidenav">
    <a [routerLink]="['create']">Create</a>
    <a [routerLink]="['update']">Update</a>
    <a href="#">Delete</a>
    <a href="#">Execute</a>
    <a href="#">Get</a>
</div>
<div class="main">
    <div class="container">
        <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="true" aria-controls="multiCollapseExample1">Default Headers</a>
        <hr>
        <form class="collapse.show multi-collapse" id="multiCollapseExample1">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Version</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Version 5.x">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">CUST_TEL_NO</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="tel-number (Range: 1 - 28 digits)">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">origin_node_type</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Range: 1 - 8 characters">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">transaction_id</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Range: 1 - 20 characters">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">origin_node_id</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="hostname">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">transaction_date_time</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Range: 1 - 30 characters">
                </div>
            </div>
        </form>
        <hr>
        <router-outlet></router-outlet>
        <button class="btn btn-primary">Save</button>
    </div>
</div>
